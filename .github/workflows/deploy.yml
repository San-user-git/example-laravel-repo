name: Laravel Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Laravel App
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout source code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Setup PHP and Composer
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, bcmath, mysql, zip, curl, fileinfo
        coverage: none

    # 3. Install Composer Dependencies (CI validation)
    - name: Composer Install (CI Check)
      run: |
        composer install --ignore-platform-reqs --no-interaction --prefer-dist -vvv

    # 4. Laravel CI Setup (optional - to validate build)
    - name: Laravel CI Setup
      run: |
        cp .env.example .env
        php artisan key:generate
        php artisan config:cache

    # 5. SSH Deploy and Run Server-side Commands
    - name: Deploy to Server via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          echo " Starting server-side deployment..."
          cd /home/ubuntu/example-laravel-repo

          echo " Pulling latest code from GitHub..."
          git pull origin main

          echo " Installing PHP dependencies..."
          composer install --no-interaction --prefer-dist --optimize-autoloader --ignore-platform-reqs

          echo "Running Laravel setup commands..."
          php artisan migrate --force
          php artisan config:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

          echo " Fixing permissions..."
          chmod -R 777 storage bootstrap/cache

          echo " Deployment completed successfully!"
