name: Deploy Laravel Project via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: SSH Deploy Laravel
    runs-on: ubuntu-latest

    steps:
      # Checkout latest code
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup PHP (use 8.3 for Laravel 10+)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, intl, curl, gd, xml, zip, pdo, pdo_mysql
          coverage: none

      # Setup Node.js (optional for frontend assets)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Allow specific composer plugin
      - name: Configure Composer plugin
        run: composer config --no-plugins allow-plugins.kylekatarnls/update-helper true

      # Install Composer dependencies (verbose with error handling)
      - name: Install Composer dependencies
        run: |
          echo "Clearing old vendor and composer.lock (if any)..."
          rm -rf vendor composer.lock || true
          composer clear-cache || true
          
          echo "Installing dependencies..."
          composer install --ignore-platform-reqs --no-interaction --prefer-dist -vvv

      # Laravel app setup
      - name: Setup Laravel Application
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan storage:link
          chmod -R 777 storage bootstrap/cache

      # OPTIONAL: If you use npm build (vite, etc.)
      # - name: Build frontend assets
      #   run: |
      #     npm install
      #     npm run build

      # Deploy to server using SSH
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/example-laravel-repo
            git pull origin main
            composer install --no-interaction --prefer-dist --ignore-platform-reqs
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            chmod -R 777 storage bootstrap/cache
