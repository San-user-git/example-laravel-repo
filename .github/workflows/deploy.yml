name: Laravel Deployment

on:
  push:
    branches:
      - main # Run workflow on push to the 'main' branch
  pull_request:
    branches:
      - main # Run workflow on pull requests to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up PHP environment
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.3 # Define PHP version
        extensions: mbstring, intl, bcmath, curl # Install required PHP extensions
        coverage: none

    # Step 3: Cache Composer dependencies
    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: ~/.composer/cache
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    # Step 4: Install Composer dependencies
    - name: Install Composer dependencies
      run: composer install --no-dev --prefer-dist --optimize-autoloader

    # Step 5: Set up .env file
    - name: Set up environment file
      run: |
        cp .env.example .env
        php artisan key:generate

    # Step 6: Run Laravel Artisan commands
    - name: Run Laravel Artisan commands
      run: |
        php artisan config:cache
        php artisan route:cache
        php artisan view:cache
        php artisan migrate --force

    # Step 7: Optional - Run PHPUnit tests (if applicable)
    - name: Run PHPUnit Tests
      run: vendor/bin/phpunit --no-coverage

    # Step 8: Deploy to the server via SSH
    - name: Deploy to Production Server
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          echo " Connecting to the server..."
          cd /home/ubuntu/example-laravel-repo

          echo " Pulling latest code..."
          git pull origin main

          echo " Installing dependencies..."
          composer install --no-dev --prefer-dist --optimize-autoloader

          echo " Running Laravel setup..."
          php artisan migrate --force
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

          echo " Setting permissions..."
          chmod -R 777 storage bootstrap/cache

          echo "Deployment complete!"
