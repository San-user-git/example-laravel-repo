name: Laravel Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up PHP 8.3 with required extensions
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, intl, bcmath, curl, pdo, pdo_mysql
          coverage: none

      # Step 3: Cache Composer dependencies
      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      # Step 4: Install Composer dependencies (updated version)
      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --optimize-autoloader

      # Step 5: Set up .env file and Laravel app key
      - name: Set up environment file
        run: |
          cp .env.example .env
          php artisan key:generate

      # Step 6: Run Laravel Artisan commands
      - name: Run Laravel Artisan commands
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan migrate --force

      # Step 7: Run PHPUnit tests (optional if tests exist)
      - name: Run PHPUnit Tests
        run: ./vendor/bin/phpunit --no-coverage || echo "PHPUnit tests skipped or failed."

      # Step 8: Deployment step (replace with your actual deployment logic)
      - name: Deploy the application
        run: |
          echo "Deployment logic goes here"
          .
