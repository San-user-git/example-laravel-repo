name: Deploy Laravel Project via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: SSH Deploy Laravel
    runs-on: ubuntu-latest

    steps:
      #  Checkout latest code
      - name: Checkout code
        uses: actions/checkout@v3

      #  Setup PHP for Laravel (compatible with Laravel 5.x)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          extensions: mbstring, bcmath, intl, curl, gd, xml, zip
          coverage: none

      #  Setup Node (optional - for asset build)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      #  Allow specific composer plugin
      - name: Configure Composer plugin
        run: composer config --no-plugins allow-plugins.kylekatarnls/update-helper true

      #  Install dependencies
      - name: Install Composer dependencies
        run: |
          rm -rf vendor composer.lock
          composer clear-cache
          composer install --ignore-platform-reqs --no-interaction --prefer-dist

      # . Laravel app setup
      - name: Setup Laravel Application
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan storage:link
          chmod -R 777 storage bootstrap/cache

      

      # . SSH Deploy using appleboy/ssh-action
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/example-laravel-repo
            git pull origin main
            composer install --no-interaction --prefer-dist --ignore-platform-reqs
            php artisan migrate 
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            chmod -R 777 storage bootstrap/cache
