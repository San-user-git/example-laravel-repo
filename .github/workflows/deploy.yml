name: Laravel Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up PHP 7.4 and downgrade Composer to v1
    - name: Set up PHP 7.4 and install Composer v1
      uses: shivammathur/setup-php@v2
      with:
        php-version: 7.4
        extensions: mbstring, intl, bcmath, curl
        tools: composer:v1 # Downgrade Composer to v1

    # Step 3: Cache Composer dependencies
    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: ~/.composer/cache
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    # Step 4: Install Composer dependencies
    - name: Install Composer dependencies
      run: composer install --no-dev --prefer-dist --optimize-autoloader

    # Step 5: Setup environment file
    - name: Set up environment file
      run: |
        cp .env.example .env
        php artisan key:generate

    # Step 6: Run Artisan commands
    - name: Laravel Artisan setup
      run: |
        php artisan config:cache
        php artisan route:cache
        php artisan view:cache
        php artisan migrate --force

    # Step 7: Optional Tests
    - name: Run PHPUnit Tests
      run: vendor/bin/phpunit --no-coverage || echo "Skipping tests or test failure ignored"

    # Step 8: Deploy via SSH
    - name: Deploy to Server via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          echo " Connecting to the server..."
          cd /home/ubuntu/example-laravel-repo

          echo " Pulling latest code..."
          git pull origin main

          echo "Installing dependencies on server..."
          composer install --no-dev --prefer-dist --optimize-autoloader

          echo " Running Laravel setup..."
          php artisan migrate --force
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

          echo " Fixing permissions..."
          chmod -R 777 storage bootstrap/cache

          echo " Deployment done!"
