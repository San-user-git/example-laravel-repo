name: Deploy Laravel Project via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: SSH Deploy Laravel
    runs-on: ubuntu-latest

    steps:
      # Checkout the latest code
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup PHP (change version if needed)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, intl, curl, gd, xml, zip
          coverage: none

      # Setup Node.js (optional - if building frontend assets)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Allow specific Composer plugin
      - name: Configure Composer plugin
        run: composer config --no-plugins allow-plugins.kylekatarnls/update-helper true

      # Install Composer dependencies with debug and fallback
      - name: Install Composer dependencies
        run: |
          echo "Cleaning previous vendor and lock file..."
          rm -rf vendor composer.lock || true
          composer clear-cache || true

          echo "Installing Composer dependencies..."
          composer install --ignore-platform-reqs --no-interaction --prefer-dist -vvv || {
            echo " Composer install failed"
            exit 1
          }

      # Laravel app setup
      - name: Setup Laravel Application
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan storage:link
          chmod -R 777 storage bootstrap/cache

      # SSH Deploy to remote server
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            echo "Deploying to server..."
            cd /home/ubuntu/example-laravel-repo

            echo "Pulling latest changes..."
            git pull origin main

            echo "Installing dependencies on server..."
            composer install --no-interaction --prefer-dist --ignore-platform-reqs

            echo "Running Laravel setup commands..."
            php artisan migrate
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            chmod -R 777 storage bootstrap/cache

            echo "Deployment completed successfully!"
